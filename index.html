<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input class="search" placeholder="Search for Restaurants by Name, Cuisine, Location"></input>
      </div>
      <div class="content section group">
        <div class="sidebar col span_1_of_4">
          <div class="cuisine">
            <h4>Cuisine/Food Type</h4>
            <table class="cuisines">
              <tr data-facet="Italian">
                <td>Italian</td>
                <td></td>
              </tr>
              <tr data-facet="American">
                <td>American</td>
                <td></td>
              </tr>
              <tr data-facet="Californian">
                <td>Californian</td>
                <td></td>
              </tr>
              <tr data-facet="French">
                <td>French</td>
                <td></td>
              </tr>
              <tr data-facet="Seafood">
                <td>Seafood</td>
                <td></td>
              </tr>
              <tr data-facet="Japanese">
                <td>Japanese</td>
                <td></td>
              </tr>
              <tr data-facet="Indian">
                <td>Indian</td>
                <td></td>
              </tr>
            </table>
          </div>
          <div class="rating">
            <h4>Rating</h4>
            <table>
              <tr>
                <td>
                  <img src="resources/graphics/star-empty.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                </td>
              </tr>
              <tr>
                <td>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                </td>
              </tr>
              <tr>
                <td>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                </td>
              </tr>
              <tr>
                <td>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                </td>
              </tr>
              <tr>
                <td>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/star-empty.png"/>
                </td>
              </tr>
              <tr>
                <td>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/stars-plain.png"/>
                  <img src="resources/graphics/stars-plain.png"/>
                </td>
              </tr>
            </table>
          </div>
          <div class="payment">
            <h4>Payment Options</h4>
            <table>
              <tr>
                <td>AMEX/American Express</td>
              </tr>
              <tr>
                <td>Visa</td>
              </tr>
              <tr>
                <td>Discover</td>
              </tr>
              <tr>
                <td>MasterCard</td>
              </tr>
            </table>
          </div>
        </div>
        <main class="col span_3_of_4">
          <div class="message">
            <h4>5 results found <span> in 0.002 seconds</span></h4>
            <div class="divider"></div>
          </div>
          <section class="search-results"></section>
         <!--  <section class="show-more">
            <button>Show More</button>
          </section> -->
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    
    <script id="search-results-template" type="text/x-handlebars-template">
      <div class="result">
        <img class="prof" src="{{image}}"/>
        <div class="search-data">
          <h3>{{name}}</h3>
          <div class="stars-rating">
            <h4>{{rating}}</h4>
            <div class="stars">
              {{#each gold}}
                <img src="resources/graphics/stars-plain.png"/>
              {{/each}}
              {{#each grey}}
                <img src="resources/graphics/star-empty.png"/>
              {{/each}}
            </div>
            <h5>({{reviews}} Reviews)</h5>
          </div>
          <h5>{{cuisineType}} | {{neighborhood}} | {{priceRange}}</h5>
        </div>
      </div>
    </script>

    <script id="food-type-template" type="text/x-handlebars-template">
      <table class="cuisines">
        <tr data-facet="Italian">
          <td>Italian</td>
          <td>{{Italian}}</td>
        </tr>
        <tr data-facet="American">
          <td>American</td>
          <td>{{American}}</td>
        </tr>
        <tr data-facet="Californian">
          <td>Californian</td>
          <td>{{Californian}}</td>
        </tr>
        <tr data-facet="French">
          <td>French</td>
          <td>{{French}}</td>
        </tr>
        <tr data-facet="Seafood">
          <td>Seafood</td>
          <td>{{Seafood}}</td>
        </tr>
        <tr data-facet="Japanese">
          <td>Japanese</td>
          <td>{{Japanese}}</td>
        </tr>
        <tr data-facet="Indian">
          <td>Indian</td>
          <td>{{Indian}}</td>
        </tr>
      </table>
    </script>

    <script src="assets/js/bundle.js"></script>
  </body>
</html>
